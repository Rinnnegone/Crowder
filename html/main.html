<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

  <title>Crowder</title>
  <style>
    .body-bg {
      background-color: #9921e8;
    }
  </style>
</head>

<body class="flex flex-col body-bg min-h-screen" style="font-family:'Lato',sans-serif;">
  <!-- BEGIN HEADER -->
  <header>
    <nav class="p-5 border-2 border-indigo-600 bg-white shadow md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center">
        <span class="text-2xl font-serif cursor-pointer">
          <img class="h-10 inline"
          src="https://st2.depositphotos.com/53723942/49047/v/380/depositphotos_490473196-stock-illustration-letter-wings-gradient-logo-vector.jpg?forcejpeg=true">
          Crowder
        </span>
  
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>
      
      <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full right-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
        <li class="mx-4">
          <a href="./main.html" class="text-xl hover:text-purple-500 duration-500 ">Home</a>
        </li>
        <li class="mx-4">
          <a href="./signup.html" class="text-xl hover:text-purple-500 duration-500 ">Sign up/Login</a>
        </li>
        <li class="mx-4">
          <a href="#" class="text-xl hover:text-purple-500 duration-500 ">Logout</a>
        </li>
      </ul>
    </nav>
  
  </header>
  <!-- END HEADER -->
  <!-- BEGIN MAIN -->
  <main class="flex-grow">
    <div class="grid md:grid-cols-3 gap-10 px-6">
      <div class="mt-4 bg-white shadow-md sm:rounded-lg text-left">
        <div class="py-6 px-8">
          <img src="https://images.pexels.com/photos/3321793/pexels-photo-3321793.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1/" alt="">
        </div>
      </div>
      <div class="mt-4 bg-white shadow-md sm:rounded-lg">
        <div class="m-8">
          <img src="https://images.pexels.com/photos/2705089/pexels-photo-2705089.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
      </div>
    </div>



  </main>
  <!-- END MAIN -->
  
  <!-- BEGIN FOOTER -->
  <footer class="p-5 border-2 border-indigo-600 bg-white shadow md:flex md:items-center md:justify-between">
    <div class="flex justify-between items-center">
      <span class="text-2xl font-serif cursor-pointer">
        <img class="h-10 inline"
        src="https://st2.depositphotos.com/53723942/49047/v/380/depositphotos_490473196-stock-illustration-letter-wings-gradient-logo-vector.jpg?forcejpeg=true">
        Crowder
      </span>
    </div>
  </footer>   
<!-- END FOOTER -->

<!-- BEGIN SCRIPTS -->
<script src="./assets/js/mainScript.js"></script>
<script>
  function Menu(e){
      let list = document.querySelector('ul');

      e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :(e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100')) 
  }
</script>
<!-- END SCRIPTS -->
</body>

</html>
